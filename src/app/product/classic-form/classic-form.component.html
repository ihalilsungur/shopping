<h3 class="mt-3 mb-3" style="text-align: center;width: 1000px;">Yeni Ürün Ekleme </h3>
<form #productAddForm="ngForm" (ngSubmit)=add(productAddForm)>
    <div class="form-group">
        <input type="text" placeholder="Ürün Adı" #name="ngModel" [(ngModel)]="model.name" class="form-control"
            name="name" id="name" required>
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger mt-2">Ürün ismi gereklidir</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Açıklama giriniz" #description="ngModel" [(ngModel)]="model.description"
            class="form-control" name="description" id="description" required>
        <div *ngIf="description.invalid && description.dirty" class="alert alert-danger mt-2">Açıklama gereklidir</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Resim yolunu giriniz" #imageUrl="ngModel" [(ngModel)]="model.imageUrl"
            class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger mt-2">Açıklama gereklidir</div>
    </div>
    <div class="form-group">
        <input type="number" placeholder="Ürün fiyatı girinz" #price="ngModel" [(ngModel)]="model.price"
            class="form-control" name="price" id="price" required>
        <div *ngIf="price.invalid && price.dirty" class="alert alert-danger mt-2">Ürün Fiyatı Gereklidir</div>
    </div>
    <div class="form-group">
        <select name="categoryId" id="categoryId" [(ngModel)]="model.categoryId" class="form-control" #categoryId="ngModel" required>
            <option   [value]="category.id"  *ngFor="let category of categories">{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger mt-2">Kategori seçmek  gereklidir</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
