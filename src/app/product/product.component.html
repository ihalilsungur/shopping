<!-- <h3 class="" style="text-align: center;" *ngIf="products;else noProduct">{{title}}</h3>  -->
<app-category></app-category>
<div class="container" *ngIf="!products">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="alert alert-primary" role="alert" style="text-align: center;font-weight: bold;font-size: 20px;">
        Bu kategoride ürün yoktur !.
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<div class="container-fluid mt-2 ">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group" >
        <input class="form-control fas fa-search callback-input" id="productName" [(ngModel)]="filterText"
          placeholder="Armamak istediğiniz ürünün ismini giriniz">
        <small id="" class="form-text text-muted" *ngIf="filterText">
          Şu an <strong> {{ filterText }}</strong> aradınız </small>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-primary product-add" routerLink="/product-add">
        Ürün Ekle</button>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row mt-2">
    <div *ngFor="let product of products | productFilter:filterText" class="card mb-2"
      style="width: 270px;margin-right: 5px;">
      <img [src]="product.imageUrl" class="card-img-top" alt="..." width="200px" height="200px">
      <div class="card-body">
        <h5 class="card-title">{{product.name }} {{ product.price | currency:"  ":true:"1.2-2"}} TL</h5>
        <p class="card-text">{{product.description}}</p>
        <a (click)="addToCart(product)" class="btn btn-primary" style="color: white;">Sepete Ekle</a>
      </div>
    </div>

  </div>

</div>
