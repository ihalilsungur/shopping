<h3 style="text-align: center;margin-bottom: 10px;" >{{title}}</h3>
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div   class="col-md-10">
            <ul class="list-group">
                <li class="list-group-item active">
                    Tüm Ürünler
                </li>
            </ul>
            <div *ngFor="let category of categories" class="list-group">
                <a class="list-group-item" style="text-decoration: none;font-weight: bold;" routerLink="products/category/{{category.id}}">{{category.name}}</a>
              </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
